<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <table id="artistsTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr v-for="artist in artists">
            <td @click="getArtist(artist.id)">{{ artist.name }}</td>
            <td>{{artist.country}}</td>
        </tr>
    </table>

    <div id="artistInfoModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="modal-body">
                <tr>
                    <th>Id</th>
                    <td>{{artistInModal.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{artistInModal.name}}</td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>{{artistInModal.country}}</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
  data() {
    return {
        artistInModal: {id: null, name: null, country: null},
        artists: []
    }
  },
  async created() {
    this.artists = await (await fetch("http://localhost:8080/artists")).json();
  },
  methods: {
    getArtist: async function (id) {
        this.artistInModal = await (await fetch ('http://localhost:8080/artists/' + id)).json()
        let artistInfoModal = new bootstrap.Modal(document.getElementById('artistInfoModal'), {})
        artistInfoModal.show()
    }
  }
})

.mount("#app")

</script>
</body>
</html>
